<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Titulo del documento -->
    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../recursos/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Contenido del documento -->
    <div class="container-fluid">
        <div class="row flex-nowrap" id="inicio">
            <div class="col py-3" id="main">
                <!-- Título del contenido principal -->
                <h3 id="mainTitle"></h3>
                <div class="mt-4 row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card text-bg-primary mb-3">
                            <div class="card-header bg-transparent border-light">Clientes</div>
                            <div class="card-body">
                                <h5 class="card-title">Clientes registrados: </h5>
                                <h5 id="clientes"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-bg-success mb-3">
                            <div class="card-header bg-transparent border-light">Productos</div>
                            <div class="card-body">
                                <h5 class="card-title">Productos registrados: </h5>
                                <h5 id="productos"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-bg-warning mb-3">
                            <div class="card-header bg-transparent border-light">Ventas</div>
                            <div class="card-body">
                                <h5 class="card-title">Total en ventas: </h5>
                                <h5 id="mes"></h5>
                                <h5 id="ventas"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-bg-info mb-3">
                            <div class="card-header bg-transparent border-light">Compras</div>
                            <div class="card-body">
                                <h5 class="card-title">Total en compras: </h5>
                                <h5 id="mes2"></h5>
                                <h5 id="compras"></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-4 row row-cols-1 row-cols-md-3 g-4">
                    <div class="col-sm-5 col-lg-5 col-md-5">
                        <canvas id="chart1"></canvas>
                    </div>
                    <div class="col-sm-5 col-lg-5 col-md-5">
                        <canvas id="chart2"></canvas>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script type="text/javascript" src="../recursos/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../recursos/js/sweetalert.min.js"></script>
    <!-- Llamada a la libreria de los gráficos -->
    <script type="text/javascript" src="../recursos/js/chart.umd.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../controladores/utilidades/componentes.js"></script>
    <!-- Llamada de la plantilla de la pagina -->
    <script type="text/javascript" src="../controladores/utilidades/plantilla.js"></script>
    <!-- Llamada al controlador de la pagina -->
    <script type="text/javascript" src="../controladores/administrador/dashboard.js"></script>
</body>

</html>
